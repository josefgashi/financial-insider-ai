<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Insider</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    
    #ticker-bar {
      display: flex;
      gap: 20px;
      padding: 12px 20px;
      background: #f8f9fa;
      border-bottom: 1px solid #e0e0e0;
      overflow-x: auto;
      white-space: nowrap;
    }
    
    .ticker-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }
    
    .ticker-item strong {
      font-weight: 600;
      color: #333;
    }
  </style>
</head>
<body>

<div id="ticker-bar">
  Loading market data...
</div>

<!-- Load the external ticker.js file -->
<script src="ticker.js"></script>

</body>
</html>
