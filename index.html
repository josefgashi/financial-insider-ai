<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Insider</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #fff;
    }
    
    #ticker-container {
      background: #000;
      color: #fff;
      overflow: hidden;
      padding: 12px 0;
      border-bottom: 2px solid #333;
    }
    
    #ticker-bar {
      display: flex;
      gap: 40px;
      white-space: nowrap;
      animation: scroll 30s linear infinite;
    }
    
    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }
    
    .ticker-item {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 15px;
      font-weight: 500;
    }
    
    .ticker-item strong {
      color: #fff;
    }
    
    .ticker-item .price {
      color: #ddd;
    }
    
    .ticker-item .change {
      font-weight: 600;
      padding: 4px 8px;
      border-radius: 4px;
    }
    
    .ticker-item.up .change {
      color: #0f0;
      background: rgba(0, 255, 0, 0.1);
    }
    
    .ticker-item.down .change {
      color: #f00;
      background: rgba(255, 0, 0, 0.1);
    }
    
    #news-container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
  </style>
</head>
<body>

<div id="ticker-container">
  <div id="ticker-bar">
    Loading market data...
  </div>
</div>

<div id="news-container">
  <div style="background: #f8f9fa; padding: 20px; border-radius: 8px; border-left: 4px solid #0066cc;">
    <h3 style="margin: 0 0 10px 0; color: #333;">Fed Signals Possible Rate Cuts in Early 2026</h3>
    <p style="color: #666; margin: 0 0 10px 0;">The Federal Reserve indicated it may consider rate cuts in early 2026 as inflation trends stabilize and economic growth moderates.</p>
    <p style="color: #999; font-size: 14px; margin: 0 0 5px 0;">Reuters</p>
    <p style="color: #999; font-size: 14px; margin: 0 0 10px 0;">November 27, 2025</p>
    <a href="#" style="color: #0066cc; text-decoration: none; font-weight: 500;">Read full article</a>
  </div>
</div>

<script src="ticker.js"></script>

</body>
</html>
