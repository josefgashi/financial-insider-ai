<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Financial Insider Ticker</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
    }

    /* Ticker container */
    .ticker-wrap {
      width: 100%;
      background: #ffffff;
      overflow: hidden;
      border-bottom: 1px solid #e3e3e3;
      padding: 6px 0;
    }

    /* scrolling content */
    .ticker {
      display: flex;
      gap: 40px;
      white-space: nowrap;
      animation: scroll 25s linear infinite;
      font-size: 18px;
      align-items: center;
    }

    /* up / down colors */
    .up {
      color: #0ecb81;
    }
    .down {
      color: #ff4d4d;
    }

    /* keyframes */
    @keyframes scroll {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
