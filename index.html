<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Insider AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 40px;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .news-grid {
            display: grid;
            gap: 20px;
        }
        
        .news-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .news-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.2);
        }
        
        .news-card h2 {
            font-size: 1.4em;
            margin-bottom: 12px;
            color: #333;
        }
        
        .news-card h2 a {
            color: #667eea;
            text-decoration: none;
        }
        
        .news-card h2 a:hover {
            text-decoration: underline;
        }
        
        .news-card p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 12px;
        }
        
        .meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #999;
            font-size: 0.9em;
        }
        
        .source {
            font-weight: 600;
            color: #764ba2;
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            margin-top: 100px;
        }
        
        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“ˆ Financial Insider AI</h1>
        <div id="news-container" class="loading">Loading news...</div>
    </div>

    <script>
        async function loadNews() {
            const container = document.getElementById('news-container');
            
            try {
                const response = await fetch('/api/news');
                const data = await response.json();
                
                if (data.error) {
                    container.innerHTML = `<div class="error">Error: ${data.error}</div>`;
                    return;
                }
                
                container.className = 'news-grid';
                container.innerHTML = data.articles.map(article => `
                    <div class="news-card">
                        <h2><a href="${article.link}" target="_blank">${article.headline}</a></h2>
                        <p>${article.summary}</p>
                        <div class="meta">
                            <span class="source">${article.source}</span>
                            <span>${article.timeAgo}</span>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                container.innerHTML = `<div class="error">Failed to load news: ${error.message}</div>`;
            }
        }
        
        loadNews();
    </script>
</body>
</html>
